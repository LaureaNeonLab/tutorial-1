<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tutorial-1</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="start">
     <ion-pane>
      <ion-header-bar class="bar-dark">
        <!-- while your application is running try changing the text of the h1 or even remove the class="title".  -->
        <h1 class="title">Title</h1>
      </ion-header-bar>
      <ion-content>
              <button class="button button-block button-light" ui-sref="pOne">pOne</button>
              <button class="button button-block button-light" ui-sref="pTwo">pTwo</button>
              <button class="button button-block button-light" ui-sref="pThree">pThree</button>
              <button class="button button-block button-light" ui-sref="pFour">pFour</button>
              <button class="button button-block button-light" ui-sref="pFive">pFive</button>
      </ion-content>
    </ion-pane>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
